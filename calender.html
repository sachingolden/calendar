<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
   <title>calendar</title>
   <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f0ecc84057.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="calendar">
    <div class="month">
     <i class="fas fa-angle-left prev"></i>
     <div class="date">
      <h1></h1>
      <p></p>
     </div>
     <i class="fas fa-angle-right next"></i>
    </div>
    <div class="weekdays">
     <div>Sun</div>
     <div>Mon</div>
     <div>Tue</div>
     <div>Wed</div>
     <div>Thu</div>
     <div>Fri</div>
     <div>Sat</div>
    </div>
    <div class="days">
     </div>
   </div>
  </div>
   <script src="script.js"></script>
  </body>
</html>
